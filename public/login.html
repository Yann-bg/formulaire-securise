<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Sécurisée</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --error: #f72585;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      width: 100%;
      max-width: 450px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h2 {
      color: var(--dark);
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .login-header p {
      color: #6c757d;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-group input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
      background-color: #f8f9fa;
    }
    
    .form-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      outline: none;
      background-color: white;
    }
    
    .form-group label {
      position: absolute;
      left: 20px;
      top: 15px;
      color: #6c757d;
      font-size: 16px;
      transition: all 0.3s;
      pointer-events: none;
    }
    
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      background: white;
      padding: 0 5px;
      color: var(--primary);
    }
    
    .g-recaptcha {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }
    
    .submit-btn {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .submit-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .footer-links {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    
    .footer-links a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 10px;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 576px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Connexion Sécurisée</h2>
      <p>Veuillez entrer vos identifiants pour accéder à votre compte</p>
    </div>
    
    <form action="/login" method="POST" onsubmit="return validateLogin()">
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label for="password">Mot de passe</label>
      </div>
      
      <div class="g-recaptcha" data-sitekey="6Lf08TYrAAAAANzrCY5_BZkpWqP-VGsRADthN9OL"></div>
      
      <button type="submit" class="submit-btn">Se connecter</button>
      
      <div class="footer-links">
        <a href="#">Mot de passe oublié ?</a>
        <a href="#">Créer un compte</a>
      </div>
    </form>
  </div>

  <script>
    function validateLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        alert('Veuillez remplir tous les champs');
        return false;
      }
      
      // Validation supplémentaire peut être ajoutée ici
      return true;
    }
  </script>
</body>
</html>
